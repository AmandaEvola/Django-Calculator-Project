<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <form>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required><br>
        <label for="operation">Operation:</label>
        <select id="operation" name="operation" required>
            <option value="+">Addition</option>
            <option value="-">Subtraction</option>
            <option value="*">Multiplication</option>
            <option value="/">Division</option>
        </select><br>
    </form>
    <h2 id="result">Result: </h2>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get references to input elements and result display
            const num1Input = document.getElementById("num1");
            const num2Input = document.getElementById("num2");
            const operationSelect = document.getElementById("operation");
            const resultDisplay = document.getElementById("result");

            // Function to perform calculation
            function calculate() {
                const num1 = parseFloat(num1Input.value);
                const num2 = parseFloat(num2Input.value);
                const operation = operationSelect.value;

                let result;
                switch (operation) {
                    case "+":
                        result = num1 + num2;
                        break;
                    case "-":
                        result = num1 - num2;
                        break;
                    case "*":
                        result = num1 * num2;
                        break;
                    case "/":
                        result = num2 !== 0 ? num1 / num2 : "Error: Division by zero";
                        break;
                }

                // Display the result
                resultDisplay.textContent = `Result: ${result}`;
            }

            // Add event listeners to input elements and select
            num1Input.addEventListener("input", calculate);
            num2Input.addEventListener("input", calculate);
            operationSelect.addEventListener("change", calculate);
        });
    </script>
</body>
</html>
