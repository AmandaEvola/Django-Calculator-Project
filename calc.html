<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Body font */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Calculator title */
        .calculator h1 {
            color: #007bff; /* Blue color */
            margin-bottom: 20px;
        }

        /* Form elements */
        .calculator label,
        .calculator input[type="number"],
        .calculator select {
            padding: 8px;
            margin: 5px;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Result display */
        .calculator #result {
            font-size: 24px;
            font-weight: bold;
            color: #28a745; /* Green color */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <form>
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" name="num1" required><br>
            <label for="num2">Number 2:</label>
            <input type="number" id="num2" name="num2" required><br>
            <label for="operation">Operation:</label>
            <select id="operation" name="operation" required>
                <option value="+">Addition</option>
                <option value="-">Subtraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select><br>
        </form>
        <h2 id="result">Result: </h2>
    </div>

    <script>
        // Function to perform calculation
        function calculate() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;

            let result;
            switch (operation) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    result = num2 !== 0 ? num1 / num2 : "Error: Division by zero";
                    break;
            }

            // Display the result
            document.getElementById("result").textContent = `Result: ${result}`;
        }

        // Add event listeners to input elements and select
        document.getElementById("num1").addEventListener("input", calculate);
        document.getElementById("num2").addEventListener("input", calculate);
        document.getElementById("operation").addEventListener("change", calculate);

        // Initial calculation
        calculate();
    </script>
</body>
</html>
